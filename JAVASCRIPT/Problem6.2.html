<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 6.1</title>
</head>
<body>
    <script>
        function CheckAge(){
            let userinput = prompt("Enter you age :");
            if(userinput>=18){
                alert("You can drive!");
            }else if(userinput<18){
                alert("You cannot drive !");
            }else{
                alert("Are you kidding!");
            }
        }

        let looprun = true 

        do{
            CheckAge();
            looprun = confirm("Do you want to enter again ?")
        }while(looprun);

    </script>
</body>
</html>
