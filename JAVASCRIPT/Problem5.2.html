</head>

<body>
    <script>
        let lst = []
        while (1) {
            let userInput = prompt("Enter the number you want to push in the list :")
            lst.push(userInput);
            if(userInput==0){
                break;
            }
        }

        alert(`The list is : ${lst}`)
    </script>
</body>
