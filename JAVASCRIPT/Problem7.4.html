<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 7.4</title>
</head>

<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <script>
        lilst = document.getElementsByTagName('li')

        for (const element of lilst) {
            element.style.backgroundColor = 'cyan';
        }
    </script>
</body>

</html>
