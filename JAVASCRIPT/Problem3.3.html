<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Number</title>
</head>

<body>
    <script>
        let number = 45;

        while (1) {
            let userInput = prompt("Enter the number ")
            if (userInput == number) {
                alert("Congratulation You Got the Number!");
                break;
            }
            else {
                alert("Try Again");
            }
        }
    </script>
</body>

</html>
