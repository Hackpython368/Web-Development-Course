<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposive Navbar</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
      nav{
        display: flex;
        background-color: blue;
      }
      .title{
        display: inline-block;
        padding: 10px;
        color: white;
        width: 50vw;
      }
      nav ul{
        display: inline;
      }
      nav li{
        display: inline-block;
        padding: 0px 30px;
      }
      nav a{
        text-decoration: none;
        color: white;
      }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="title">
                    <h1>CodeWithHarry</h1>
                </div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
            </div>
        </nav>
    </header>
</body>

</html>
