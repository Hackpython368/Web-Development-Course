<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing inline ,internal and external css</title>
    <style>
        .internal{
            background-color:white;
            color:rgb(37, 59, 180);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="background-color:orange;color:white;">This is an inline css.</p>

    <p class="internal">
        This is due to the internal css. 
    </p>

    <p id="external">
        This due to the external css .
    </p>
</body>
</html>
